<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt hàng thành công - SNEAKERHUB</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .success-container {
        text-align: center;
        padding: 80px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .success-icon {
        font-size: 80px;
        color: #2ecc71;
        margin-bottom: 20px;
      }
      .order-id {
        color: var(--primary-color);
        font-weight: bold;
      }
      .btn-group {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon"><i class="fas fa-check-circle"></i></div>
      <h1>Cảm ơn bạn đã đặt hàng!</h1>
      <p>
        Đơn hàng <span class="order-id" id="display-order-id">#0000</span> của
        bạn đang được xử lý.
      </p>
      <p>
        Chúng tôi sẽ liên hệ với bạn qua số điện thoại để xác nhận sớm nhất.
      </p>

      <div class="btn-group">
        <a href="../index.html" class="btn-add" style="text-decoration: none"
          >Tiếp tục mua sắm</a
        >
      </div>
    </div>

    <script>
      // Lấy ID đơn hàng từ URL để hiển thị
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("display-order-id").innerText =
        "#" + (urlParams.get("id") || "N/A");
    </script>
  </body>
</html>
