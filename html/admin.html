<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống Quản trị - SNEAKERHUB</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo-white.png" />
  </head>
  <body class="admin-body">
    <header class="admin-header">
      <div class="admin-logo">
        <i class="fas fa-user-shield"></i> SNEAKER<span>ADMIN</span>
      </div>
      <nav class="admin-nav">
        <a href="../index.html" class="nav-item" target="_blank">
          <i class="fas fa-external-link-alt"></i> Xem cửa hàng
        </a>

        <div class="admin-user" onclick="toggleAdminMenu()">
          <img src="https://i.pravatar.cc/150?u=admin" alt="Admin" />
          <span>Quản trị viên</span>
        </div>
      </nav>
    </header>

    <div class="admin-container">
      <aside class="admin-sidebar">
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#"
              ><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a
            >
          </li>
          <li>
            <a href="upload-product.html"
              ><i class="fas fa-plus-square"></i> Thêm sản phẩm</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-images"></i> Quản lý kho ảnh</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i> Báo cáo doanh thu</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-users"></i> Khách hàng</a>
          </li>
          <li class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
          </li>
        </ul>
      </aside>

      <main class="admin-main">
        <div class="main-header">
          <h1>Danh sách đơn hàng mới</h1>
          <p>Cập nhật lúc: <span id="current-time"></span></p>
        </div>

        <div class="admin-table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Sản phẩm</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="order-list"></tbody>
          </table>
          <div
            id="no-order"
            style="
              display: none;
              text-align: center;
              padding: 50px;
              color: #888;
            "
          >
            <i class="fas fa-box-open" style="font-size: 3rem"></i>
            <p>Hiện chưa có đơn hàng nào.</p>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
