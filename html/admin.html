<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống Quản trị - SNEAKERHUB</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../img/logo-white.png" />
  </head>
  <body class="admin-body">
    <header class="admin-header">
      <div class="admin-logo">
        <i class="fas fa-user-shield"></i> SNEAKER<span>ADMIN</span>
      </div>
      <nav class="admin-nav">
        <a href="../index.html" class="nav-item" target="_blank">
          <i class="fas fa-external-link-alt"></i> Xem cửa hàng
        </a>

        <div class="admin-user" onclick="toggleAdminMenu()">
          <img src="https://i.pravatar.cc/150?u=admin" alt="Admin" />
          <span>Quản trị viên</span>
        </div>
      </nav>
    </header>

    <div class="admin-container">
      <aside class="admin-sidebar">
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#"
              ><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a
            >
          </li>
          <li>
            <a href="upload-product.html"
              ><i class="fas fa-plus-square"></i> Thêm sản phẩm</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-images"></i> Quản lý kho ảnh</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i> Báo cáo doanh thu</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-users"></i> Khách hàng</a>
          </li>
          <li class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
          </li>
        </ul>
      </aside>

      <main class="admin-main">
        <div class="main-header">
          <h1>Danh sách đơn hàng mới</h1>
          <p>Cập nhật lúc: <span id="current-time"></span></p>
        </div>

        <div class="admin-table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Sản phẩm</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="order-list"></tbody>
          </table>
          <div
            id="no-order"
            style="
              display: none;
              text-align: center;
              padding: 50px;
              color: #888;
            "
          >
            <i class="fas fa-box-open" style="font-size: 3rem"></i>
            <p>Hiện chưa có đơn hàng nào.</p>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Giả lập lấy dữ liệu đơn hàng từ LocalStorage
      // (Bạn cần sửa trang Checkout để khi đặt hàng xong thì lưu vào 'customerOrders')
      let orders = JSON.parse(localStorage.getItem("customerOrders")) || [];

      function renderOrders() {
        const orderList = document.getElementById("order-list");
        const noOrder = document.getElementById("no-order");

        if (orders.length === 0) {
          orderList.innerHTML = "";
          noOrder.style.display = "block";
          return;
        }

        noOrder.style.display = "none";
        orderList.innerHTML = orders
          .map(
            (order, index) => `
                <tr>
                    <td>#${order.id}</td>
                    <td>
                        <strong>${order.customerName}</strong><br>
                        <small>${order.phone}</small>
                    </td>
                    <td>
                        <ul class="order-items-min">
                            ${order.items
                              .map(
                                (item) =>
                                  `<li>${item.name} (x${item.quantity})</li>`
                              )
                              .join("")}
                        </ul>
                    </td>
                    <td class="order-price">${order.totalAmount.toLocaleString()}đ</td>
                    <td><span class="status-badge pending">Chờ xử lý</span></td>
                    <td>
                        <button class="btn-action view"><i class="fas fa-eye"></i></button>
                        <button class="btn-action delete" onclick="cancelOrder(${index})"><i class="fas fa-trash"></i> Hủy</button>
                    </td>
                </tr>
            `
          )
          .join("");
      }

      function cancelOrder(index) {
        if (confirm("Bạn có chắc chắn muốn hủy đơn hàng này không?")) {
          orders.splice(index, 1);
          localStorage.setItem("customerOrders", JSON.stringify(orders));
          renderOrders();
        }
      }

      // Hiển thị thời gian hiện tại
      document.getElementById("current-time").innerText =
        new Date().toLocaleString();
      renderOrders();
    </script>
  </body>
</html>
